name: packages
on:
    push:

jobs:
    grid:
        timeout-minutes: 15
        env:
            CI: true
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x, 14.x, 16.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: yarn
            - run: yarn install
            - name: build
              run: yarn workspace @craco/craco build
            - name: test
              if: ${{ always() }}
              run: yarn workspace @craco/craco test
            - name: lint
              if: ${{ always() }}
              run: yarn workspace @craco/craco lint
            - name: style
              if: ${{ always() }}
              run: yarn workspace @craco/craco format:check
